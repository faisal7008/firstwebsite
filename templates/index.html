<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7BIBqaIIGR-sfbTmj3FFpBPqI02sMCUavezreM15Mvz_Rj488wq8Ak8aIXjeo4F55xD8&usqp=CAU" type="image/x-icon">

    <title>TextUtilities.com</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtilities.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/contact">
                            Contact Us
                        </a>
                    </li>
                </ul>
                <form class="d-flex" action="/analyze" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtilities.com!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- container - keeps content in middle -->
    <!-- container-fluid - takes the whole area for the content -->
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" role="switch"
                id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="capitalizefirst" role="switch"
                id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize First letter</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Count Characters</label>
        </div>
        <!-- mt-2 for gap -->
        <div>
            <button type="submit" class="btn btn-outline-primary mt-2">Analyse Text</button>
        </div>
    </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
